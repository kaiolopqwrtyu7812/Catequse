<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestão de Alunos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
        <input type="text" id="pesquisa" placeholder="Buscar aluno pelo nome">
        <button type="button" id="botaoPesquisar">Pesquisar</button>
        <button type="button" id="botaoLimparPesquisa">LimparPesquisa</button>

    </header>

    <section id="listaAlunos"></section>

    <div class="container">
        <h2>Cadastro / Edição de Alunos</h2>
        <form id="cadastroAluno">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Idade" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Endereço" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" placeholder="Curso" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <button type="submit" id="botaoCadastro">Cadastrar Aluno</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
